<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles/main.css">
  <script src="scripts/app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="content">
    <div class="title">
      <h1>TETRIS</h1>
    </div> 
    <div class="main-section">
      <div class="scores">
        <div class="high-score">Highest Score:</div>
          <span class="highest-score" id="highest-score"></span>
        <br>
        <br>
        <div class="player-score">Player Score:</div>
          <span class="current-score" id="player-current-score"></span>
          <br>
          <br>
        <div class="player-level">Current Level:</div>
        <span class="current-level" id="current-level"></span>
      </div> 
      <div class="grid-wrapper">
        <div class="grid"></div>
      </div> 
      <div class="instructions-and-mini-grid">
        <p class="next-tetromino">Next Tetromino</p>
        <div class="mini-grid-wrapper">
          <div class="mini-grid"></div>
        </div> 
        <div class="instructions-text">
          <p class="instructions-text">How to play:</p>
          <p>↑ - rotate 90° clockwise</p>
          <p>← - left</p>
          <p>→ - right</p>
          <p>Space - Fast down</p>
          <p>Enter - Start Game</p>
          <p>M - Mute the beats</p>
          <audio id="tetris-latin-jazz"></audio>
        </div> 
      </div>  
    </div> 
  </div> 
</body>
</html>
